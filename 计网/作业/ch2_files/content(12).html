    <script type="text/javascript">

       function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
		}

		var intervalProcess ;

        function loadContent(){
            if(document.getElementById("body").innerHTML=='内容读取中...'){
                document.getElementById("body").innerHTML=window.parent.document.getElementById(getQueryString('name')+"_content").value;
            }
			intervalProcess = setInterval(autoHeight,1000);
            document.getElementById("body").onresize = autoHeight;
        }

		function autoHeight(){
			window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height=document.getElementById("body").scrollHeight + 13;
			if(window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height ==document.documentElement.scrollHeight){
				clearInterval(intervalProcess);
                //console.log("clear");
			}
			//console.log("autoHeight"+getQueryString('name')+":"+document.documentElement.scrollHeight);
		}

      

    </script>
	<style type="text/css">

</head>


<body class="cke_show_borders" onload="loadContent()" marginheight="0">
<div id="body"><p align="left" style="line-height:150%;background-position:initial initial;background-repeat:initial initial;">
<span style="font-family:宋体;">TDM&nbsp;</span><span style="font-family:宋体;">和&nbsp;FDM&nbsp;</span>以不同的方式，划分多个用户使用的网络链路的带宽。两个方法在长期内都提供相同数量的带宽，但他们在短期内提供不同的信息延迟。这一问题探讨了TDM和FDM的最佳延迟；假设使用TDM的用户想要开始发送一条消息的时间与该用户突发时间一致。</p>
<p align="left" style="line-height:150%;">
&nbsp;</p>
<p align="left" style="line-height:150%;background-position:initial initial;background-repeat:initial initial;">
<span style="font-family:宋体;">5&nbsp;</span><span style="font-family:宋体;">个用户使用&nbsp;TDM&nbsp;</span>或&nbsp;FDM&nbsp;共享1&nbsp;Mbps&nbsp;链路。使用&nbsp;TDM的每个用户都要以一个固定的顺序轮流完全占据链接&nbsp;1&nbsp;&nbsp;ms&nbsp;(毫秒)。使用FDM的每个用户在所有时间中获得&nbsp;1/5&nbsp;的链路。</p>
<p align="left" style="line-height:150%;">
&nbsp;</p>
<p align="left" style="line-height:150%;background-position:initial initial;background-repeat:initial initial;">
<span style="font-family:宋体;">当用户传输一个1250&nbsp;</span>字节的消息时，哪个方法具有最低的可能延迟，且该延迟时间是多少？</p></div>
