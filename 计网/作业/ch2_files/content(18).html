    <script type="text/javascript">

       function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
		}

		var intervalProcess ;

        function loadContent(){
            if(document.getElementById("body").innerHTML=='内容读取中...'){
                document.getElementById("body").innerHTML=window.parent.document.getElementById(getQueryString('name')+"_content").value;
            }
			intervalProcess = setInterval(autoHeight,1000);
            document.getElementById("body").onresize = autoHeight;
        }

		function autoHeight(){
			window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height=document.getElementById("body").scrollHeight + 13;
			if(window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height ==document.documentElement.scrollHeight){
				clearInterval(intervalProcess);
                //console.log("clear");
			}
			//console.log("autoHeight"+getQueryString('name')+":"+document.documentElement.scrollHeight);
		}

      

    </script>

<div id="body"><p style="text-indent:21.0pt;">
<span style="font-family:宋体;"><span style="font-size:9.0pt;">集线器（</span></span><span style="font-family:consolas;"><span style="font-size:9.0pt;">Hub)</span></span><span style="font-family:宋体;"><span style="font-size:9.0pt;">：主要功能是对接收到的信号进行再生整形放大，以扩大网络的传输距离，同时把所有节点集中在以它为中心的节点上。它工作于</span></span><span style="font-family:consolas;"><span style="font-size:9.0pt;">OSI(</span></span><span style="font-family:宋体;"><span style="font-size:9.0pt;">开放系统互联参考模型</span></span><span style="font-family:consolas;"><span style="font-size:9.0pt;">)</span></span><span style="font-family:宋体;"><span style="font-size:9.0pt;">参考模型第一层，即</span></span><span style="font-family:consolas;"><span style="font-size:9.0pt;">“</span></span><span style="font-family:宋体;"><span style="font-size:9.0pt;">物理层</span></span><span style="font-family:consolas;"><span style="font-size:9.0pt;">”</span></span><span style="font-family:宋体;"><span style="font-size:9.0pt;">。</span></span></p>
<p>
<span style="font-family:宋体;"><span style="font-size:9.0pt;">集线器和中继器都是物理层设备，它们是成本低廉的增加网络覆盖范围的手段，但是它们拓展了冲突域，降低了网络性能。</span></span></p>
<p style="text-indent:21.0pt;">
<span style="font-family:宋体;"><span style="font-size:9.0pt;">如今更具智能的交换机被广泛应用，随交换机产品价格的日益下降，集线器市场日益痿缩。不过，在特定的场合，集线器以其低延迟的特点可以用更低的投入带来更高的效率。交换机不太可能完全代替集线器。</span></span></p>
</div>
