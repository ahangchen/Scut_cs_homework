<html dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=GBK"><title>内容显示</title>

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        showProcessingMessages: false,
        tex2jax: { inlineMath: [['$','$'],['\\(','\\)']] }
        });

    <script type="text/javascript">

       function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
		}

		var intervalProcess ;

        function loadContent(){
            if(document.getElementById("body").innerHTML=='内容读取中...'){
                document.getElementById("body").innerHTML=window.parent.document.getElementById(getQueryString('name')+"_content").value;
            }
			intervalProcess = setInterval(autoHeight,1000);
            document.getElementById("body").onresize = autoHeight;
        }

		function autoHeight(){
			window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height=document.getElementById("body").scrollHeight + 13;
			if(window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height ==document.documentElement.scrollHeight){
				clearInterval(intervalProcess);
                //console.log("clear");
			}
			//console.log("autoHeight"+getQueryString('name')+":"+document.documentElement.scrollHeight);
		}

      

    </script>
	<style type="text/css">
		html,.cke_show_borders{background:transparent;margin:0;padding:0;}
	</style>


</head>


<body class="cke_show_borders" onload="loadContent()" marginheight="0">
<div id="body"><p>
<span style="font-size: 10.5pt; font-family: 宋体;">假设一个<span lang="EN-US">CDMA</span>系统有<span lang="EN-US">3</span>个工作站，码片序列由<span lang="EN-US">4</span>位构成，三个工作站<span lang="EN-US">A</span>、<span lang="EN-US">B </span>和<span lang="EN-US"> C</span>的码片序列分别是：<span lang="EN-US"> (1,1,1,1),(1,-1,1,-1) and (1,1,-1,-1)</span>。如果工作站 <span lang="EN-US">C </span>连续收到了一个复用信号：<span lang="EN-US"> (2,0,2,0,0,-2,0,-2,0,2,0,2)</span>，请用计算结果回答：工作站<span lang="EN-US">C</span>从工作站<span lang="EN-US">A</span>收到了什么信号？</span></p></div>

</body></html>
