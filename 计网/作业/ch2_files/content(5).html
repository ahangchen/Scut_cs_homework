<html dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=GBK"><title>内容显示</title>
    <link type="text/css" rel="stylesheet" href="contents.css">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        showProcessingMessages: false,
        tex2jax: { inlineMath: [['$','$'],['\\(','\\)']] }
        });
    </script>
    <script type="text/javascript">

       function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
		}

		var intervalProcess ;

        function loadContent(){
            if(document.getElementById("body").innerHTML=='内容读取中...'){
                document.getElementById("body").innerHTML=window.parent.document.getElementById(getQueryString('name')+"_content").value;
            }
			intervalProcess = setInterval(autoHeight,1000);
            document.getElementById("body").onresize = autoHeight;
        }

		function autoHeight(){
			window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height=document.getElementById("body").scrollHeight + 13;
			if(window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height ==document.documentElement.scrollHeight){
				clearInterval(intervalProcess);
                //console.log("clear");
			}
			//console.log("autoHeight"+getQueryString('name')+":"+document.documentElement.scrollHeight);
		}

      

    </script>
	<style type="text/css">
		html,.cke_show_borders{background:transparent;margin:0;padding:0;}
	</style>


</head>


<body class="cke_show_borders" onload="loadContent()" marginheight="0">
<div id="body"><p>
<span style="font-size: 10.5pt; font-family: 宋体;">一种调制方案使用<span class="apple-converted-space"><span lang="EN-US">&nbsp;</span></span><span lang="EN-US">8</span>个<span class="apple-converted-space"><span lang="EN-US">&nbsp;</span></span>电压级别，分别对应<span class="apple-converted-space"><span lang="EN-US">&nbsp;</span></span><span lang="EN-US">0<span class="apple-converted-space">&nbsp;</span></span>到<span class="apple-converted-space"><span lang="EN-US">&nbsp;</span></span><span lang="EN-US">7</span>。每个电压等级根据其二进制表示形式表示为<span class="apple-converted-space"><span lang="EN-US">&nbsp;</span></span><span lang="EN-US">3<span class="apple-converted-space">&nbsp;</span></span>位，例如，电压等级<span class="apple-converted-space"><span lang="EN-US">&nbsp;</span></span><span lang="EN-US">3<span class="apple-converted-space">&nbsp;</span></span>表示为<span lang="EN-US">"0<span class="apple-converted-space">&nbsp;</span>1<span class="apple-converted-space">&nbsp;</span>1"</span>。请选出位序列<span class="apple-converted-space"><span lang="EN-US">&nbsp;</span></span><span lang="EN-US">010010001111</span>表示的电压等级？</span></p></div>

</body></html>
