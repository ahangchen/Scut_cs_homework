<html dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=GBK"><title>内容显示</title>
    <link type="text/css" rel="stylesheet" href="contents.css">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        showProcessingMessages: false,
        tex2jax: { inlineMath: [['$','$'],['\\(','\\)']] }
        });

    <script type="text/javascript">

       function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
		}

		var intervalProcess ;

        function loadContent(){
            if(document.getElementById("body").innerHTML=='内容读取中...'){
                document.getElementById("body").innerHTML=window.parent.document.getElementById(getQueryString('name')+"_content").value;
            }
			intervalProcess = setInterval(autoHeight,1000);
            document.getElementById("body").onresize = autoHeight;
        }

		function autoHeight(){
			window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height=document.getElementById("body").scrollHeight + 13;
			if(window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height ==document.documentElement.scrollHeight){
				clearInterval(intervalProcess);
                //console.log("clear");
			}
			//console.log("autoHeight"+getQueryString('name')+":"+document.documentElement.scrollHeight);
		}

      

    </script>
	<style type="text/css">
		html,.cke_show_borders{background:transparent;margin:0;padding:0;}
	</style>


</head>


<body class="cke_show_borders" onload="loadContent()" marginheight="0">
<div id="body"><p style="margin-top:0pt;margin-bottom:0pt;line-height:150%;background:rgb(255, 255, 255);">
<span style="font-family:宋体;"><span style="font-size:10.5000pt;">假设一个</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">TCP</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">流在慢启动阶段，k</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">个</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">数据</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">段在</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">t</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">与</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">t</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">+</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">RTT</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">之间被发送。假设仍然</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">保持在</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">慢启动阶段</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">，预期有</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">多少</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">个</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">数据</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">段在</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">t</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">+</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">RTT</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">和t</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">+</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">2&nbsp;*&nbsp;RTT</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">发送</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">？</span></span></p></div>
