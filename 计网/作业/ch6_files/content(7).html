<html dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=GBK"><title>内容显示</title>
    <link type="text/css" rel="stylesheet" href="contents.css">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        showProcessingMessages: false,
        tex2jax: { inlineMath: [['$','$'],['\\(','\\)']] }
        });
    </script>
    <script type="text/javascript">

       function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
		}

		var intervalProcess ;

        function loadContent(){
            if(document.getElementById("body").innerHTML=='内容读取中...'){
                document.getElementById("body").innerHTML=window.parent.document.getElementById(getQueryString('name')+"_content").value;
            }
			intervalProcess = setInterval(autoHeight,1000);
            document.getElementById("body").onresize = autoHeight;
        }

		function autoHeight(){
			window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height=document.getElementById("body").scrollHeight + 13;
			if(window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height ==document.documentElement.scrollHeight){
				clearInterval(intervalProcess);
                //console.log("clear");
			}
			//console.log("autoHeight"+getQueryString('name')+":"+document.documentElement.scrollHeight);
		}

      

    </script>
	<style type="text/css">
		html,.cke_show_borders{background:transparent;margin:0;padding:0;}
	</style>


</head>


<body class="cke_show_borders" onload="loadContent()" marginheight="0">
<div id="body"><p style="margin-top:0pt;margin-bottom:0pt;line-height:150%;">
<span style="font-family:宋体;"><span style="font-size:10.5000pt;">考虑一个RTT</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">为</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">20</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">ms的</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">TCP</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">连接</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">。</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">假设网络容量是</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">10</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">Mbps</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">，</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">数据</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">段</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">是</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">1000</span></span>&nbsp;<span style="font-family:宋体;"><span style="font-size:10.5000pt;">bytes。</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">如果要</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">充分利用网络</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">容量，</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">所需的滑动窗口大小是</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">多少</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">？</span></span></p></div>

</body></html>
